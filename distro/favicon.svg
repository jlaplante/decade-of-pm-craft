<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="pmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#pmGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- JL monogram -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle">
    <text x="11" y="20">J</text>
    <text x="21" y="20">L</text>
  </g>
  
  <!-- Subtle product icon elements -->
  <circle cx="16" cy="8" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <rect x="14" y="24" width="4" height="1" fill="#FFFFFF" opacity="0.6" rx="0.5"/>
</svg>